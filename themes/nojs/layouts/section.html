{{ define "main" }}
  <h1>{{ .Title }}</h1>
  {{ .Content }}
  {{ range .Pages }}
    <article>
      {{ partial "metadata.html" . }} 
      <h2><a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a></h2>
      {{- if .Description }}
        <p>{{ .Description | markdownify }}</p>
      {{- end }}
    </article>
  {{ end }}
{{ end }}
